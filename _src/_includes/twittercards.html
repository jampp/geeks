<meta name="twitter:card" content="summary">

<meta name="twitter:site" content="@{{site.twitter_username}}">

<meta name="twitter:creator" content="@{{site.twitter_username}}">

<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<meta  name="twitter:image:src" content="{% if page.image.feature %}{{ site.url }}/assets/images/featured-images-posts/{{ page.image.feature }}{% else %}{{ site.url }}/assets/images/categories/product-announcements@2x.png{% endif %}">
