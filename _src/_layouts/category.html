---
layout: default
---

<div class="container">
  {% unless page.content == '' %}
    {{ page.content }}
  {% endunless %}

  <div class="post-list" data-columns>
    {% for post in site.categories.[page.type] %}
      <div class="post">
        {% include post.html %}
      </div>
    {% endfor %}
  </div>
</div>
